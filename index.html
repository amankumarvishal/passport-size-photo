<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover and Passport Photo Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Background Remover and Passport Photo Converter</h1>

<h2>Upload Image</h2>
<input type="file" id="imageInput" accept="image/*">
<button onclick="processImage()">Process Image</button>

<h2>Output</h2>
<img id="outputImage" alt="Processed Image">

<script>
    function processImage() {
        const input = document.getElementById('imageInput');
        const outputImage = document.getElementById('outputImage');

        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                // Here, you would typically call your backend to process the image
                // For demonstration, we'll just display the uploaded image
                outputImage.src = e.target.result;
                
                // You can implement background removal and resizing logic here
                // using a library or an API call.
            };

            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
