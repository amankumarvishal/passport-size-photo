<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Passport Photo Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Indian Passport Photo Converter</h1>
        <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full p-2 border rounded">
        <div class="flex justify-between mb-4">
            <button id="removeBgBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Remove Background</button>
            <button id="convertBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Convert to Passport Size</button>
        </div>
        <div class="flex justify-center mb-4">
            <canvas id="previewCanvas" class="border"></canvas>
        </div>
        <a id="downloadLink" class="hidden bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-center block">Download Passport Photo</a>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const convertBtn = document.getElementById('convertBtn');
        const previewCanvas = document.getElementById('previewCanvas');
        const downloadLink = document.getElementById('downloadLink');
        const ctx = previewCanvas.getContext('2d');
        let img = new Image();

        // Load image when selected
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.src = event.target.result;
                    img.onload = () => {
                        previewCanvas.width = img.width;
                        previewCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        downloadLink.classList.add('hidden');
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove background (simple thresholding)
        removeBgBtn.addEventListener('click', () => {
            if (!img.src) return alert('Please upload an image first.');

            const imageData = ctx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
            const data = imageData.data;

            // Simple background removal: make near-white pixels transparent
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                // If pixel is close to white (adjust threshold as needed)
                if (r > 200 && g > 200 && b > 200) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }

            ctx.putImageData(imageData, 0, 0);
        });

        // Convert to Indian passport size (3.5 cm x 4.5 cm, ~413 x 531 pixels at 300 DPI)
        convertBtn.addEventListener('click', () => {
            if (!img.src) return alert('Please upload an image first.');

            const passportWidth = 413; // 3.5 cm at 300 DPI
            const passportHeight = 531; // 4.5 cm at 300 DPI

            // Create a temporary canvas for resizing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = passportWidth;
            tempCanvas.height = passportHeight;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw the current canvas content (with background removed) to the passport size
            tempCtx.drawImage(previewCanvas, 0, 0, passportWidth, passportHeight);

            // Update preview canvas
            previewCanvas.width = passportWidth;
            previewCanvas.height = passportHeight;
            ctx.drawImage(tempCanvas, 0, 0);

            // Enable download
            downloadLink.href = previewCanvas.toDataURL('image/jpeg');
            downloadLink.download = 'passport_photo.jpg';
            downloadLink.classList.remove('hidden');
        });
    </script>
</body>
</html>
