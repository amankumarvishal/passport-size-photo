    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0FFE0;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #dropZone {
            border: 3px dashed #93c5fd;
            padding: 40px;
            background: linear-gradient(to bottom, #f0f9ff, #ffffff);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        #dropZone.dragover {
            border-color: #2563eb;
            background: #dbeafe;
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }
        .cropper-container {
            max-width: 600px;
            margin: 20px auto;
        }
        #previewCanvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #2563eb;
        }
        .loader {
            border: 6px solid #e5e7eb;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .guidelines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px dashed #ff0000;
        }
        .guidelines::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 35%;
            border: 1px dashed #00ff00;
        }
        .guidelines::after {
            content: 'Align face within green box (60-70% of height)';
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.success {
            background: #10b981;
        }
        .toast.error {
            background: #ef4444;
        }
    </style>
</head>
