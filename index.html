<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Passport Photo Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Indian Passport Photo Converter</h1>
        <input type="text" id="apiKey" placeholder="Enter remove.bg API Key (optional)" class="mb-4 w-full p-2 border rounded">
        <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full p-2 border rounded">
        <div class="flex justify-between mb-4">
            <button id="removeBgBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-blue-300" disabled>Remove Background</button>
            <button id="convertBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:bg-green-300" disabled>Convert to Passport Size</button>
        </div>
        <div class="flex justify-center mb-4">
            <canvas id="previewCanvas" class="border"></canvas>
        </div>
        <p id="status" class="text-center text-gray-600 mb-4 hidden">Processing...</p>
        <a id="downloadLink" class="hidden bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-center block">Download Passport Photo</a>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const apiKeyInput = document.getElementById('apiKey');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const convertBtn = document.getElementById('convertBtn');
        const previewCanvas = document.getElementById('previewCanvas');
        const downloadLink = document.getElementById('downloadLink');
        const status = document.getElementById('status');
        const ctx = previewCanvas.getContext('2d');
        let img = new Image();
        let originalImageData = null;

        // Load image and enable buttons
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please upload a valid image file (e.g., JPEG, PNG).');
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                img.src = event.target.result;
                img.onload = () => {
                    const maxSize = 1024;
                    let width = img.width;
                    let height = img.height;
                    if (width > maxSize || height > maxSize) {
                        const ratio = Math.min(maxSize / width, maxSize / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    previewCanvas.width = width;
                    previewCanvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    originalImageData = ctx.getImageData(0, 0, width, height);
                    removeBgBtn.disabled = false;
                    convertBtn.disabled = false;
                    downloadLink.classList.add('hidden');
                    status.classList.add('hidden');
                };
            };
            reader.onerror = () => alert('Error reading the image file.');
            reader.readAsDataURL(file);
        });

        // Remove background
        removeBgBtn.addEventListener('click', async () => {
            if (!img.src || !originalImageData) return alert('Please upload an image first.');

            removeBgBtn.disabled = true;
            status.classList.remove('hidden');
            status.textContent = 'Removing background...';

            const apiKey = apiKeyInput.value.trim();

            if (apiKey) {
                // Use remove.bg API
                try {
                    const formData = new FormData();
                    formData.append('image_file', await fetch(img.src).then(r => r.blob()));
                    formData.append('size', 'auto');

                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': apiKey
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('API request failed: ' + response.statusText);
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const newImg = new Image();
                    newImg.src = url;
                    newImg.onload = () => {
                        previewCanvas.width = newImg.width;
                        previewCanvas.height = newImg.height;
                        ctx.drawImage(newImg, 0, 0);
                        URL.revokeObjectURL(url);
                        status.classList.add('hidden');
                        removeBgBtn.disabled = false;
                    };
                    newImg.onerror = () => {
                        throw new Error('Error loading processed image.');
                    };
                } catch (error) {
                    console.error(error);
                    alert('Error using remove.bg API. Check your API key or try the fallback method by leaving the API key blank.');
                    ctx.putImageData(originalImageData, 0, 0);
                    status.classList.add('hidden');
                    removeBgBtn.disabled = false;
                }
            } else {
                // Fallback: Simple thresholding for light backgrounds
                try {
                    const imageData = ctx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
                    const data = imageData.data;
                    const width = previewCanvas.width;
                    const height = previewCanvas.height;

                    // Protect central region
                    const centerX = width / 2;
                    const centerY = height / 2;
                    const protectRadius = Math.min(width, height) * 0.4;

                    // Threshold for light backgrounds
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            const intensity = 0.299 * r + 0.587 * g + 0.114 * b;
                            const distToCenter = Math.hypot(x - centerX, y - centerY);

                            // Make light pixels outside central region transparent
                            if (intensity > 200 && distToCenter > protectRadius) {
                                data[i + 3] = 0;
                            }
                        }
                    }

                    // Check if subject is preserved
                    let nonTransparentPixels = 0;
                    for (let i = 3; i < data.length; i += 4) {
                        if (data[i] > 0) nonTransparentPixels++;
                    }

                    if (nonTransparentPixels < width * height * 0.1) {
                        alert('Subject was removed. Try an image with a light, uniform background or use a remove.bg API key.');
                        ctx.putImageData(originalImageData, 0, 0);
                    } else {
                        ctx.putImageData(imageData, 0, 0);
                    }

                    status.classList.add('hidden');
                    removeBgBtn.disabled = false;
                } catch (error) {
                    console.error(error);
                    alert('Error removing background. Try an image with a light background or use a remove.bg API key.');
                    ctx.putImageData(originalImageData, 0, 0);
                    status.classList.add('hidden');
                    removeBgBtn.disabled = false;
                }
            }
        });

        // Convert to Indian passport size (3.5 cm x 4.5 cm, ~413 x 531 pixels at 300 DPI)
        convertBtn.addEventListener('click', () => {
            if (!img.src) return alert('Please upload an image first.');

            const passportWidth = 413;
            const passportHeight = 531;

            convertBtn.disabled = true;
            status.classList.remove('hidden');
            status.textContent = 'Converting to passport size...';

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = passportWidth;
            tempCanvas.height = passportHeight;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.drawImage(previewCanvas, 0, 0, passportWidth, passportHeight);

            previewCanvas.width = passportWidth;
            previewCanvas.height = passportHeight;
            ctx.drawImage(tempCanvas, 0, 0);

            downloadLink.href = previewCanvas.toDataURL('image/jpeg');
            downloadLink.download = 'passport_photo.jpg';
            downloadLink.classList.remove('hidden');

            status.classList.add('hidden');
            convertBtn.disabled = false;
        });
    </script>
</body>
</html>
